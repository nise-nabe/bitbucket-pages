---
layout: default
title: Your New Jedie Site
---
<div id="layout" class="pure-g-r">
  <div class="pure-u sidebar">
    <header class="header">
      <h1>nise_nabe</h1>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a class="pure-button" href="http://www.nisecoder.com">Home</a></li>
          <li class="nav-item"><a class="pure-button" href="/">Blog Top</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <div class="pure-u-1">
    <div class="content">
      <h1 class="content-subhead">Blog Posts</h1>
      <div class="posts pager-list">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
      </div>
    </div>
  </div>
</div>
